                <div id="book-consultation-section">
                 
                    <form class="book-consultation-form" method="POST" action="https://formdump.pharmacy4u.ie/">
                    <h2>Book Consultation <i class="fa-solid fa-phone"></i></h2>
                
                    <label for="fname">First Name</label>
                    <input id="fname" class="text-input" type="text" name="first_name" required />
    
                    <label for="lname">Last Name</label>
                    <input id="lname" class="text-input" type="text"  name="last_name" required />
    
                    <label for="email">Email Address</label>
                    <input id="email" class="text-input" type="email" name="email_address" required/>
    
                    <label for="phone_number">Phone Number</label>
                    <input id="phone_number" class="text-input" type="tel" name="phone_number" required/>

                    <label for="cough_cold_sore-throat">Cough/Cold/Sore Throat</label>
                    <input id="cough_cold_sore-throat" class="checkbox" type="checkbox" name="cough_cold_sore-throat"/>
    
                    <label for="Digestive_Stomach">Digestive/Stomach Issue</label>
                    <input id="Digestive_Stomach" class="checkbox" type="checkbox" name="Digestive_Stomach"/>
    
                    <label for="hayfever">Hayfever</label>
                    <input id="hayfever" class="checkbox" type="checkbox" name="hayfever"/>
    
                    <label for="discuss_meds">Discuss New Medication</label>
                    <input id="discuss_meds" class="checkbox" type="checkbox" name="discuss_meds"/>
    
                    <input class="submit-button"  type="submit" value="Book" id="book-button"/>
                
                </form>
