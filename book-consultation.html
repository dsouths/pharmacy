    <!--book consultation form ensuring required fields are identified so user must input data to submit-->
    <section id="book-consultation-outer">
        <div id="book-consultation-background"></div>
            
                <div id="book-consultation-section">
                 
                    <form class="book-consultation-form" method="POST" action="https://formdump.codeinstitute.net/">
                    <h2>Book Consultation <i class="fa-solid fa-phone"></i></h2>
                
                    <label for="fname">First Name</label>
                    <input id="fname" class="text-input" type="text" name="first_name" required />
    
                    <label for="lname">Last Name</label>
                    <input id="lname" class="text-input" type="text"  name="last_name" required />
    
                    <label for="email">Email Address</label>
                    <input id="email" class="text-input" type="email" name="email_address" required/>
    
                    <label for="phone_number">Phone Number</label>
                    <input id="phone_number" class="text-input" type="tel" name="phone_number" required/>

                    <label for="cough_cold_sore-throat" id="checkbox1">Cough/Cold/Sore Throat</label>
                    <input id="cough_cold_sore-throat" class="checkbox" type="checkbox" name="cough_cold_sore-throat"/>
    
                    <label for="Digestive_Stomach" id="checkbox2">Digestive/Stomach Issue</label>
                    <input id="Digestive_Stomach" class="checkbox" type="checkbox" name="Digestive_Stomach"/>

                    <label for="discuss_meds" id="checkbox3">Discuss New Medication</label>
                    <input id="discuss_meds" class="checkbox" type="checkbox" name="discuss_meds"/>
                    
                    <label for="hayfever" id="checkbox4">Hayfever</label>
                    <input id="hayfever" class="checkbox" type="checkbox" name="hayfever"/>

                    <label for="pain" id="checkbox5">Pain Relief</label>
                    <input id="pain" class="checkbox" type="checkbox" name="pain"/>

                    <label for="other" id="checkbox6">Other</label>
                    <input id="other" class="checkbox" name="other"/>
    
                    <input class="submit-button"  type="submit" value="Book" id="book-button"/>
                
                    </form>
