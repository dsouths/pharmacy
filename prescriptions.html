    <!--form for user to fill out details to order prescription with upload feature so they can send pharmacy a picture of their prescription if necessary-->
    <section id="prescriptions-background-outer">
        <div id="prescriptions-background"></div>
            
                <div id="prescription-form-section">
                    
                        <form class="order-prescription-form" method="POST" action="https://formdump.codeinstitute.net/">
                        <h2>Order Prescription <i class="fa-solid fa-prescription"></i> </h2>
                    
                        <label for="fname">First Name</label>
                        <input id="fname" class="text-input" type="text" name="first_name" required />
        
                        <label for="lname">Last Name</label>
                        <input id="lname" class="text-input" type="text"  name="last_name" required />
        
                        <label for="email">Email Address</label>
                        <input id="email" class="text-input" type="email" name="email_address" required/>
        
                        <label for="phone_number">Phone Number</label>
                        <input id="phone_number" class="text-input" type="tel" name="phone_number" required/>

                        <label for="collection_day_time">Collection Day/Time</label>
                        <input id="collection_day_time" class="text-input" type="text" name="collection_day_time" required/>

                        <label for="comments">Details/Comments</label>
                        <input id="comments" class="text-input" type="text" name="comments" required/>
        
                        <ul>
                        <li>
                            <label for="new-prescription" class="form-script">New Prescription</label>
                            <input id="new-prescription" type="radio" name ="prescription_type" value="new" required/>
                        </li>

                        <li>
                            <label for="prescription-on-file" class="form-script">Prescription Held On File</label>
                            <input id="prescription-on-file" type="radio" name="prescription_type" value="on-file"/>
                        </li>  

                        <li>
                            <label for="upload-prescription" class="form-script">Upload Prescription</label>
                            <input id="upload-prescription" type="file" name="upload-prescription"/>
                        </li>  

                    </ul>
                        <input class="submit-button"  type="submit" value="Order"/>
                    
                    </form>
             
                </div>
